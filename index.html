<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="icon" href="./images/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
  </head>
<body>
  <main class="interface py-5 position-relative">
  <div class="container">
    <div class="m-auto text-center">
      <h1 class="position-relative ">Bookmarker</h1>
     
    
    </div>
      
  
      <div class="px-4">
        <div
        class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
       
          <div class=" site-name w-100 d-flex flex-column justify-content-center">
            <label for=" siteName" class="form-label"> <i class="fa-solid fa-book-bookmark pe-2"></i>Name</label>
            <input type="text" class="form-control " id="siteName">
            <div class="alert alert-danger my-2 d-none" role="alert">
              The Site Name must be at least 4 letters!
            </div>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="url" class="form-label">  <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="text" class="form-control" id="url" aria-describedby="emailHelp">
              <div class="alert alert-danger my-2 d-none" role="alert">
                Enter Valid URL!
              </div>
            </div>
        
             
              <button type="submit"  class="sub btn px-5 btn-submit">Submit</button>
        </div>
      </div>
  
      <div class=" site-name w-100 d-flex flex-column justify-content-center mt-5">
        <label for=" search" class="form-label"> <i class="fa-solid fa-magnifying-glass"></i>Search</label>
        <input oninput=" search()"  type="text" class="form-control search " id="search">
       
      </div>
      
      <table class="table mt-5 ">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="websites">
           
           
          </tbody>
        </table>
        <button class="dw btn btn-submit">Deleted WebSites</button>
        <button type="button" onclick="deleteAll()"  class=" btn btn-delete ">Delete All</button>
        <div  class="box d-none position-fixed top-0 left-0 end-0 start-0 d-flex justify-content-center align-content-center">
         <div class="boxContent bg-body-secondary m-auto rounded-3 position-relative">
         
          <i class="fa-regular fa-circle-xmark times"></i>
         
          
          <table class="table  ">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website Name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
                <th scope="col">Resore</th>
              </tr>
            </thead>
            <tbody class="Dwebsites">
             
             
            </tbody>
          </table>
          
         </div>
        </div>
  </div>
</main>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./script.js"></script>
</body>
</html>
